<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa Leaflet – comercio por menor (.geojson)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #mapa {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="mapa"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const mapa = L.map('mapa').setView([23.6345, -102.5528], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(mapa);

        fetch('https://cdn.sassoapps.com/Geovisualizador/geojson/comerciopormenor1.geojson')
            .then(res => {
                if (!res.ok) throw new Error('HTTP ' + res.status);
                return res.json();
            })
            .then(geojson => {
                const capa = L.geoJSON(geojson).addTo(mapa);
                mapa.fitBounds(capa.getBounds());
            })
            .catch(err => {
                console.error('Error al cargar GeoJSON:', err);
                alert('No se pudo cargar la capa. Revisa la consola para más detalles.');
            });
    </script>
</body>

</html>
